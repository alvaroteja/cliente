    <body>
        <script>
            function crearRandom(min, max) {
                num = parseInt(Math.random() * (max + 1 - min) + min);

                return num;
            }
            function esPar(numero) {
                if (numero % 2 == 0) {
                    return "par";
                } else {
                    return "impar";
                }
            }
            function pintarXVecesRandom(cantidad) {
                for (let index = 0; index < cantidad; index++) {
                    numero = crearRandom(1, 10000);
                    tipo = esPar(numero);
                    console.log("El nÃºmero " + numero + " es " + tipo);
                }
            }
            console.log(pintarXVecesRandom(500));
        </script>
    </body>
