        <script>

            function crearTabla(columnas, filas, colorBordeCelda) {
                // if (typeof columnas== 'undefined') {

                // if (typeof filas== 'undefined') {
                //     filas=10;

                columnas = (typeof columnas !== 'undefined') ? columnas : 4;
                filas = (typeof filas !== 'undefined') ?  filas:10;
                colorBordeCelda = (typeof colorBordeCelda !== 'undefined') ?  colorBordeCelda:'000';
                
                document.write(
                    '<table class="default" cellspacing="0" cellpadding="10" align="center" style="border: #'+colorBordeCelda+' 3px solid; width:100%">'
                );
                for (let i = 0; i < filas; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < columnas; j++) {
                        document.write('<td style="border: #'+colorBordeCelda+' 1px solid">');
                            document.write("fila "+(i+1)+" columna "+(j+1));
                        document.write("</td>");
                    }
                    document.write("</tr>");
                }
                document.write('</table>');
            }

            
        </script>
