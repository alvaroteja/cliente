    <body>
        <script>
            let texto;
            let clave;
            let a = "asd";

            do {
                texto = prompt("introduce un mensaje.");
            } while (texto == "");

            do {
                clave = prompt("introduce un nÃºmero entero como la clave");
            } while (isNaN(Number(clave)));

            let array = texto.split("");
            let contador = 0;
            array.forEach((element) => {
                let cifra =
                    element.charCodeAt(0) + parseInt(clave.charAt(contador));
