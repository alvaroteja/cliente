<!-- 3.- En base al siguiente codigo, realizar programa que muestra en pantalla un saludo al
nombre de dos personas introducido por teclado. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </head>
    <body>
    <h1>Funcion con dos parametros</h1>
    <p>Saluda a dos personas.</p>
    </br>
    <p id="salida">Aqui el resultado</p>
    <script>
        Saludo("Ana","Pedro");
        
        function Saludo(persona1,persona2){
            salida=document.getElementById('salida');
            salida.innerHTML="Hola "+persona1+" y "+persona2;
            
        }
    </script>
</body>
</html>
