<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body onload="recursivo(15)">
        <script>
            function recursivo(limite, contador = 0, anterior = 0, actual = 1) {
                console.log(anterior);
                if (contador < limite - 2) {
                    n = actual + anterior;
                    contador++;
                    recursivo(limite, contador, actual, n);
                } else {
                    console.log(actual);
                    return "";
                }
            }
        </script>
    </body>
